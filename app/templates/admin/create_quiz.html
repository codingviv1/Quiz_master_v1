{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Quiz</h2>
    <form method="POST">
        <div class="form-group">
            <label for="chapter_id">Select Chapter:</label>
            <select class="form-control" id="chapter_id" name="chapter_id" required>
                {% for chapter in chapters %}
                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Quiz Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration" name="duration" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="remarks">Remarks:</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
        </div>
        
        <div class="card mt-4 mb-4">
            <div class="card-header">
                <h4>Marking System</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="correct_points">Points for Correct Answer:</label>
                    <input type="number" class="form-control" id="correct_points" name="correct_points" 
                           value="1.0" step="0.5" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="wrong_penalty">Penalty for Wrong Answer:</label>
                    <input type="number" class="form-control" id="wrong_penalty" name="wrong_penalty" 
                           value="0.0" step="0.5" min="0" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="allow_partial" name="allow_partial" value="true">
                    <label class="form-check-label" for="allow_partial">Allow Partial Credit</label>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Quiz</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
